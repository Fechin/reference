<script>
    function getColor(rgb, hex, tailwindcss) {
        const colorInfo = document.getElementById('colorInfo');
        colorInfo.innerHTML = `
            <div class="flex flex-col items-center justify-center space-y-4">
                <div class="w-32 h-32 rounded-full border-4 border-gray-300 shadow-lg" style="background-color: ${hex};"></div>
                <div class="flex flex-col space-y-2">
                    <p class="text-xl font-semibold text-gray-700">RGB: <br> <span class="text-sky-500">${rgb}</span></p>
                    <p class="text-xl font-semibold text-gray-700">HEX: <br> <span class="text-sky-500">${hex}</span></p>
                    <p class="text-xl font-semibold text-gray-700">Tailwindcss: <br> <span class="text-sky-500">${tailwindcss}</span></p>
                </div>
            </div>
        `;
    }
</script>
